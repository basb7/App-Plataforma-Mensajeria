<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="/static/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Crear Cuenta</h1>
			<span> usa tu email para registrarte</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button>Crear</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Ingresar</h1>
			<span> usa tu cuenta</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="#">Olvidaste tu contraseÃ±a?</a>
			<button>Listo</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Bienvenido!</h1>
				<p>Para mantenerte conectado por favor ingresa con tus datos personales</p>
				<button class="ghost" id="signIn">Ingresar</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hola!</h1>
				<p>Ingresa tus datos personales para crear tu cuenta</p>
				<button class="ghost" id="signUp">Crear una cuenta</button>
			</div>
		</div>
	</div>
</div>

<script src="/static/javascript/script.js" charset="utf-8"></script>
</body>

</html>
